<a [routerLink]="['/movieDetails', id]" class="text-decoration-none">
  <div class="card border-0 mt-5 mx-2 text-center movie-card" style="width: 15rem">
    <img class="card-img-top" [src]="imgPath + posterPath" alt="Movie Poster" />
    <div class="card-body">
      <h6 class="card-title">{{ title }}</h6>
    </div>
  </div>
</a>
