<div
  class="d-flex flex-column justify-content-between flex-shrink-0 p-3 sidebar position-fixed"
  style="width: 200px; height: 92vh"
  [ngStyle]="{ 'background-color': bgColor }"
>
  <!-- Sidebar Menu -->
  <ul class="nav flex-column">
    <li class="nav-item">
      <p class="nav-link text-secondary fs-6 my-0">MENU</p>
    </li>
    <li class="nav-item">
      <a
        routerLink="discovery"
        class="nav-link text-white"
        [ngClass]="activeItem === 'discovery' ? 'nav-color' : 'none'"
        [ngStyle]="{
          'border-left':
            activeItem === 'discovery' ? '2px solid ' + activeColor : 'none'
        }"
        (click)="setActive('discovery')"
      >
        <i class="bi bi-compass me-2"></i>
        Discovery
      </a>
    </li>
    <li class="nav-item">
      <a
        routerLink="topRated"
        class="nav-link text-white"
        [ngClass]="activeItem === 'topRated' ? 'nav-color' : 'none'"
        [ngStyle]="{
          'border-left':
            activeItem === 'topRated' ? '2px solid ' + activeColor : 'none'
        }"
        (click)="setActive('topRated')"
      >
        <i class="bi bi-star me-2"></i>
        Top Rated
      </a>
    </li>
    <li class="nav-item">
      <a
        routerLink="comingSoon"
        class="nav-link text-white"
        [ngClass]="activeItem === 'comingSoon' ? 'nav-color' : 'none'"
        [ngStyle]="{
          'border-left':
            activeItem === 'comingSoon' ? '2px solid ' + activeColor : 'none'
        }"
        (click)="setActive('comingSoon')"
      >
        <i class="bi bi-calendar me-2"></i>
        Coming Soon
      </a>
    </li>
    <li class="nav-item">
      <p class="nav-link text-secondary fs-6 mt-3 mb-1">LIBRARY</p>
    </li>
    <!-- Dark Mode Toggle -->
    <!-- <li class="nav-item">
      <div
        class="d-flex justify-content-between align-items-center px-3 text-white"
      >
        <span><i class="bi bi-moon me-2"></i> Dark Mode</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        </div>
      </div>
    </li> -->
    <!-- Settings -->
    <li>
      <ul class="nav flex-column mt-2">
        <li class="nav-item">
          <a
            routerLink="favorites"
            class="nav-link text-white"
            [ngClass]="activeItem === 'favorites' ? 'nav-color' : 'none'"
            [ngStyle]="{
              'border-left':
                activeItem === 'favorites' ? '2px solid ' + activeColor : 'none'
            }"
            (click)="setActive('favorites')"
          >
            <i class="bi bi-heart me-2"></i>
            Favorites
          </a>
        </li>
      </ul>
    </li>
    <li>
      <ul class="nav flex-column mt-2">
        <li class="nav-item">
          <a
            routerLink="settings"
            class="nav-link text-white"
            [ngClass]="activeItem === 'settings' ? 'nav-color' : 'none'"
            [ngStyle]="{
              'border-left':
                activeItem === 'settings' ? '2px solid ' + activeColor : 'none'
            }"
            (click)="setActive('settings')"
          >
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </li>
      </ul>
    </li>
  </ul>

  <!-- user dropdown -->
  <div class="dropdown px-3">
    <a
      href="#"
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      id="dropdownUser1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        src="https://github.com/mdo.png"
        alt="User"
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <strong>John Doe</strong>
    </a>
    <ul
      class="dropdown-menu dropdown-menu-light text-small shadow"
      aria-labelledby="dropdownUser1"
    >
      <li>
        <a class="dropdown-item" href="#"
          ><i class="bi bi-person"></i> Profile</a
        >
      </li>

      <li><hr class="dropdown-divider" /></li>
      <li>
        <a class="dropdown-item text-danger" href="#"
          ><i (click)="logout()" class="bi bi-box-arrow-right"></i> Logout</a
        >
      </li>
    </ul>
  </div>
</div>
