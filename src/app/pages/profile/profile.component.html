<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
  crossorigin="anonymous"
/>

<div class="container text-white">
  <div class="row justify-content-center">
    <!-- alert -->
    <div
      *ngIf="showAlert"
      class="alert alert-{{
        alertColor
      }} alert-dismissible fade show position-fixed top-3 start-50 translate-middle-x shadow"
      style="z-index: 1050; width: 60%; text-align: center"
      role="alert"
    >
      {{ alertMessage }}
      <button
        type="button"
        class="btn-close"
        (click)="showAlert = false"
        aria-label="Close"
      ></button>
    </div>
    <div class="col-lg-8">
      <!-- Page title -->
      <div class="my-5 text-center">
        <h3>Welcome {{ name }}üëãüèªüëãüèª</h3>
        <hr />
      </div>
      <!-- image -->
      <div class="text-center my-4">
        <div class="position-relative d-inline-block">
          <!-- Profile Image -->
          <img
            [src]="profileImage"
            alt="Profile Picture"
            class="rounded-circle border border-3 border-white shadow-lg"
            width="200"
            height="200"
            style="object-fit: cover; background-color: #f8f9fa"
          />
          <!-- Upload Icon -->
          <label
            for="imageUpload"
            class="position-absolute bottom-0 end-0 bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow"
            style="
              width: 45px;
              height: 45px;
              border: 3px solid white;
              cursor: pointer;
              transition: all 0.3s ease-in-out;
            "
          >
            <i class="fas fa-camera"></i>
          </label>

          <!-- Hidden File Input -->
          <input
            type="file"
            id="imageUpload"
            accept="image/*"
            class="d-none"
            (change)="onImageUpload($event)"
          />
        </div>
      </div>

      <!-- Form START -->
      <form class="file-upload" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row mb-5 gx-5">
          <!-- Contact details -->
          <div class="col-lg-12">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <h4 class="mb-4 mt-0 text-center">User Info</h4>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="firstName"
                    placeholder="Enter your first name"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="lastName"
                    placeholder="Enter your last name"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">User Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    placeholder="Choose a username"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone number *</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="phoneNumber"
                    placeholder="Enter your phone number"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Age</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="age"
                    placeholder="Enter your age"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Enter your email address"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Gender</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="gender"
                    placeholder="Enter your gender"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Change Password -->
          <!-- <div class="col-lg-12 mt-4">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <h4 class="my-4 text-center">Change Password</h4>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <!-- <button type="reset" class="btn btn-danger btn-lg">Delete profile</button> -->
          <button type="submit" class="btn btn-primary btn-lg">
            Update profile
          </button>
        </div>
      </form>
      <!-- Form END -->
    </div>
  </div>
</div>
